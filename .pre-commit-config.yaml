repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Emoji check (already working)
  - repo: local
    hooks:
      - id: no-emoji
        name: No Emoji
        entry: bash -c "if git grep -qP '[\x{1F600}-\x{1F64F}\x{1F300}-\x{1F5FF}\x{1F680}-\x{1F6FF}\x{2600}-\x{26FF}]'; then echo 'Emoji detected in codebase. Please remove all emojis.'; exit 1; fi"
        language: system
        types: [text]

  # Run pytest only on push
  - repo: local
    hooks:
      - id: pytest
        name: Pytest
        entry: pytest
        language: system
        types: [python]
        stages: [pre-push]
